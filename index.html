<style>

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0a0a0f;
  color: #fff;
}

/* Dashboard Top */
.dashboard {
  background: linear-gradient(135deg,#00f2ff33,#8a2eff33);
  padding: 30px;
  border-bottom: 2px solid #00f2ff;
}

.dashboard h1 {
  color: #00f2ff;
}

/* Stats */
.stats {
  display: flex;
  gap: 20px;
  margin-top: 15px;
}

.stat {
  background: #111;
  padding: 15px 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px #00f2ff55;
}

/* Admin Panel */
.admin-panel {
  padding: 30px;
}

.admin-panel h2 {
  color: #8a2eff;
}

input, select {
  padding: 8px;
  background: #111;
  border: 1px solid #00f2ff;
  color: white;
  border-radius: 5px;
  margin: 5px 0;
}

button {
  background: linear-gradient(135deg,#00f2ff,#8a2eff);
  border: none;
  padding: 8px 20px;
  color: black;
  border-radius: 20px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  opacity: 0.8;
}

</style>
